<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p id="outputText"></p>

        <script>
            var text1 = "10";
            var text2 = "2";

            var num1 =stringToNumber(text1);
            var num2 = stringToNumber(text2);

            if(isNaN(num1) || isNaN(num2)){
                document.getElementById("outputText").innerHTML = "You have not enterened a valid number. Please try again";
            }
            else{
                document.getElementById("outputText").innerHTML = num1 + num2;
            }
            document.getElementById("outputText").innerHTML = num1 + num2;
            document.getElementById("outputText").innerHTML = num1 - num2;
            document.getElementById("outputText").innerHTML = num1 / num2;
            document.getElementById("outputText").innerHTML = num1 * num2;
            /*use other opertors. + concatinates however with the other ones it does the actual math*/


            //function to convert a string to a number
            function stringToNumber(text){
                return parseInt(text);
            }
        </script>
    </body>
</html>
